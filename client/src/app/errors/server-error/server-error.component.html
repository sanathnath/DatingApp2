<h3>Internal server error - refreshing the page will make the error disappear</h3>
<ng-container>
    <h5 class="text-danger">
        Error: {{error.message}}
    </h5>
    <p style="font-weight:bold;">Following is the stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
